<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <div class="container mt-5 mb-4" style="width: 60%">

        <div class="card shadow p-3 mb- bg-white rounded">
            <div class="card-body">


                <div class="row align-items-center">
                    <div class="col-md-2 d-flex justify-content-center">
                        <img src="src/sunLogo.png" class="img-fluid topImg" id="logo">
                    </div>


                    <div class="col-md-6">
                        <form class="form">
                            <input id="searchBar" class="form-control" type="text" placeholder="Search"
                                aria-label="Search" />
                    </div>
                    <div class="col-md-4">
                        <button id="searchBtn" class="btn btn-outline-success" value="Search"
                            type="submit">Search</button>
                    </div>
                    </form>
                </div>
            </div>



            <div class="row align-items-end heading">
                <div class="col-md-4">
                    <h1>Columbia, IL</h1>
                </div>
                <div class="col-md-6">
                    <h6 id="date"></h6>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-3 align-self-center">
                    <img src="src/cloudSun.png" class="img-fluid weatherimg" alt="cloudy sunny">
                </div>
                <div class="col align-self-center">
                    <h3 id="tempMain">50°<span id="fahrenheit">F</span><span id="divider">|</span><span id="celsius">C</span></h3>
                    <div class="row">
                        <h5>Partly Cloudy</h5>
                    </div>
                </div>
                <div class="col align-self-center">
                    <h6>Feels Like: 50°F</h6>
                    <div class="row">
                        <div class="row mt-3">
                            <h6>Percipitation: 10%</h6>
                        </div>
                    </div>
                </div>
                <div class="col align-self-center">
                    <h6>Humidity: 30%</h6>
                    <div class="row">
                        <div class="row mt-3">
                            <h6>Wind Speed: 14 mph</h6>
                        </div>
                    </div>
                </div>
            </div>

            <hr>

            <div class="row mx-auto mb-2">
                <h3 class="text-center">5 Day Forecast</h3>
            </div>


            <div class="row">


                <div class="card text-center col-sm  shadow p-1 bg-white rounded mb-3">
                    <img class="card-img-top weeklyweatherimg mx-auto" src="src/rain.png" alt="weather">
                    <div class="card-body">
                        <h6 class="card-title days">Monday</h6>
                        <p class="card-text"><b>50°F</b></p>
                    </div>
                </div>

                <div class="card  text-center col-sm  shadow p-1 bg-white rounded mb-3">
                    <img class="card-img-top weeklyweatherimg mx-auto" src="src/sun.png" alt="weather">
                    <div class="card-body">
                        <h6 class="card-title days">Tuesday</h6>
                        <p class="card-text"><b>50°</b></p>
                    </div>
                </div>

                <div class="card text-center col-sm shadow p-1 bg-white rounded mb-3">
                    <img class="card-img-top weeklyweatherimg mx-auto" src="src/storm.png" alt="weather">
                    <div class="card-body">
                        <h6 class="card-title days">Wednesday</h6>
                        <p class="card-text"><b>50°F</b></p>
                    </div>
                </div>

                <div class="card text-center col-sm  shadow p-1 bg-white rounded mb-3">
                    <img class="card-img-top weeklyweatherimg mx-auto" src="src/cloudSun.png" alt="weather">
                    <div class="card-body">
                        <h6 class="card-title days">Thursday</h6>
                        <p class="card-text"><b>50°F</b></p>
                    </div>
                </div>

                <div class="card text-center col-sm  shadow p-1 bg-white rounded marginSm mb-3">
                    <img class="card-img-top weeklyweatherimg mx-auto" src="src/storm.png" alt="weather">
                    <div class="card-body">
                        <h6 class="card-title days">Friday</h6>
                        <p class="card-text"><b>50°F</b></p>
                    </div>
                </div>







            </div>
        </div>
    </div>
    <span id="source"><a href="https://github.com/RaeannW/SheCodesPlus_Weather_App" target="_blank">Open-source code</a> by Rae Wiechens</span>

    <script src="script.js"></script>

</body>

</html>
